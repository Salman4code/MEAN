  <div class="container-fluid">
    <div class="header well arrange">

    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <form class="well">
          <div class="arrange">
            <label for="usr">Username:</label>
            <i class="glyphicon glyphicon-user"></i>
            <input type="text" id="usr" class="form-control" placeholder="User Name"><br><br>


            <label for="pwd">Password:</label>
            <i class="glyphicon glyphicon-lock"></i>
            <input type="password" id="pwd" class="form-control" placeholder="Password"><br>

            <input type="checkbox" id="rememberme" value="rememberme">
            <label for="rememberme">Remember Me</label><br><br>

            <button type="button" id="login" class="btn btn-success">Login</button>
            <button type="button" id="signup" class="btn btn-info">SignUp</button>
          </div>

        </form>
      </div>
    </div>
  </div>
