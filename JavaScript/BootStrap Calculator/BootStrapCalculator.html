<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="cal.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="cal.js">
</script>
  </head>
  <body>
    <div class="container text-center" >
      <div class="col-xs-12" width="30%">
      <div class="sc">

      <label for="usr">Calculator</label>
<input type="text" class="form-control text" id="text1" readonly=""><br>
<div class="row">
<button type="button" id="clr" class="btn btn-info">AC</button>
<button id="z" type="button" class="btn btn-info">C</button>
<button value="%" type="button" class="btn btn-info">%</button>
<button value="*" type="button" class="btn btn-info">*</button>
</div>
<div class="row">
<button value="1" type="button" class="btn btn-info">1</button>
<button value="2" type="button" class="btn btn-info">2</button>
<button value="3" type="button" class="btn btn-info">3</button>
<button value="-" type="button" class="btn btn-info">-</button>
</div>
<div class="row">
<button value="4" type="button" class="btn btn-info">4</button>
<button value="5" type="button" class="btn btn-info">5</button>
<button value="6" type="button" class="btn btn-info">6</button>
<button value="+" type="button" class="btn btn-info">+</button>
</div>
<div class="row">
<button value="7" type="button" class="btn btn-info">7</button>
<button value="8" type="button" class="btn btn-info">8</button>
<button value="9" type="button" class="btn btn-info">9</button>
<button value="/" type="button" class="btn btn-info">/</button>

</div>
<div class="row">
<button value="0" type="button" class="btn btn-info">0</button>
<button value="."type="button" class="btn btn-info">.</button>
<button id="eq" value="" type="button" class="btn btn-info">=</button>
<button value="" type="button" class="btn btn-info">Off</button>
</div>
</div>
</div>
</div>
<p id="demo"></p>
  </body>
</html>
