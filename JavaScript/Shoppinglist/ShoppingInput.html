<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping list</title>
    <link rel="stylesheet" type="text/css" href="shop.css">
    <script src="Shoppinglists.js">
    </script>
  </head>
  <body>
    <h1><center>Shoppinglists</center></h1>
    <form>
      <table>


      <tr><td>Enter Item Name::</td><td><input type="text" id="item" ></td></tr>
      <tr><td>Enter Quantity::</td><td><input type="number" id="quantity"></td></tr>
      <tr><td><button type="button" name="button" onclick="push()">Push</button></td></tr>
      <tr><td><button type="button" name="button" onclick="pop()">Pop</button></td></tr>
      <tr><td><button type="button" name="button" onclick="shift()">Shift</button></td></tr>
      <tr><td><button type="button" name="button" onclick="unshift()">Unshift</button></td></tr>
      </table>
      <center><p id='print' ></p></center>
    </form>

  </body>
</html>
